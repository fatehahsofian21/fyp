name: fyp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10 # Optional if using SVG icons or assets

  # Firebase dependencies (Removed Firebase Storage)
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5

  # Image Picker for selecting images from gallery or camera
  image_picker: ^1.0.4

  # Image Compression for reducing image size before uploading
  flutter_image_compress: ^2.1.0

  # Path provider for temporary storage location
  path_provider: ^2.1.3
  firebase_storage: ^12.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/a.png # Added asset for logo
